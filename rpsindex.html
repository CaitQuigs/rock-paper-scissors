<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Rock, Paper, Scissors</title>
	<!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="rpsstyle.css">

</head>
<body>
	<div class="page-header">
		<h1>Welcome to Rock, Paper, Scissors!</h1>
		<h2>This is you vs. the computer. First to 5 points wins. Please make your first selection below.</h2>
	</div>
	<div class="container">
			<div class="row">
				<div class="col-md-4">
					<img src="rock.jpeg" class="img-responsive img-thumbnail" id="Rock" alt="Rock">
				</div>
				<div class="col-md-4">
					<img src="paper.jpeg" class="img-responsive img-thumbnail" id="Paper" alt="Paper">
				</div>
				<div class="col-md-4">
					<img src="scissors.jpeg" class="img-responsive img-thumbnail" id="Scissors" alt="Scissors">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h3>You Picked:</h3>
					<p id="your_answer"></p>
				</div>
				<div class="col-md-6">
					<h3>Computer Picked:</h3>
					<p id="comp_answer"></p>
				</div>
			</div>
	</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- My JavaScript -->
  <script src="rpssite.js"></script>
</body>
</html>
